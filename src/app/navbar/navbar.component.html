<!-- HEADER -->
<header class="header clearfix" id="custom-landing">

	<!--CENTERED MENU-->
	<div class="centered-menu-wrap">
		<div class="logo-block mobile">
			<a class="logo" [href]="logomenuItems[0].path">
										<img class="f-logo" src="assets/image/logo-s2-white1.png" alt="TECHNEX">
								</a>
		</div>
		<nav class="main-nav">
    <!-- Site menu -->
			<ul id="menu-top-left-menu" class="anchor-navigation">
				

<li
*ngFor="let leftmenuItem of leftmenuItems"
>
<a [href]="leftmenuItem.path">
  <p id="ss">{{ leftmenuItem.title }}</p>
</a>

</li>
<li>
	<a href="/events">
		<p id="ss">EVENTS</p>
	</a>
</li>
</ul>
			<div class="logo-block">
				<a class="logo" [href]="logomenuItems[0].path">
					<img class="f-logo" src="assets/image/logo-s2-white.png" id="navbar-logo" alt="TECHNEX">
				</a>
			</div>

			<ul id="menu-top-right-menu" class="anchor-navigation">
					<li
					*ngFor="let rightmenuItem of rightmenuItems"
					>
					<a [href]="rightmenuItem.path">
					  <p id=ss>{{ rightmenuItem.title }}</p>
					</a>
					
					</li>	

					<li>
					
					<a *ngIf="isLoggedInBool" href="https://dashboard.technex.co.in/">
					  <p id=ss1>Dashboard</p>
					</a>
					<a *ngIf="!isLoggedInBool" href="#">Registrations Open!</a>

					</li>
					
					
					
</ul>
		</nav>
	</div>

	<button class="cmn-toggle-switch"><span></span></button>
</header>
